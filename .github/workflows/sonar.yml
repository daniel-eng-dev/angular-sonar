name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: latest

    - name: Install dependencies for Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libxss1 \
          libasound2t64 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libgbm1 \
          libgtk-3-0 \
          libx11.0.17-xcb1 \
          libxcomposite1 \
          libxrandr2 \
          libpango-1.0-0 \
          libcups2 \
          libnss3-tools \
          xvfb

    - name: Start Xvfb
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &

    - name: Run tests
      timeout-minutes: 10
      run: npm run test -- --watch=false
      env:
        CHROME_BIN: google-chrome-stable
        DISPLAY: :99

    - name: Clean up background processes
      run: |
        pkill -f Xvfb || true
        pkill -f chrome || true

    # Atualizar JDK para versão 11.0.17
    - name: Set up JDK 11.0.17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11.0.17'

    - name: Cache SonarCloud dependencies
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar

    # Garantir que o Java 11.0.17 está sendo usado para o SonarScanner
    - name: Set JAVA_HOME to JDK 11.0.17
      run: |
        echo "JAVA_HOME=$(which java)" >> $GITHUB_ENV
        java -version

    - name: Run SonarCloud Scanner
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
        unzip sonar-scanner.zip
        ./sonar-scanner-4.8.0.2856-linux/bin/sonar-scanner -X
